		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>D&P</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link

	<body class="d-flex flex-wrap m-0 p-0">
		<header
			class="header container-fluid px-0 mx-0 d-flex justify-content-end position-absolute"

			<div class="px-0 mx-0">
				<div
					class="signout container d-flex flex-column justify-content-between py-2 px-2"
				>
					<div class="row m-0">
						<div class="nametag px-1">
							<p class="list-attr">Name Surname</p>
							<p>Role</p>
						</div>
					</div>
					<div class="row m-0 d-flex justify-content-end">
						<button class="btn-primary rounded px-2 mx-1">Sign Out</button>
					</div>
				</div>
			</div>
		</header>
